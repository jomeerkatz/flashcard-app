spring.application.name=ai_flashcards
# --- PostgreSQL ---
spring.datasource.url=jdbc:postgresql://localhost:5432/flashcards
spring.datasource.username=flashcards
spring.datasource.password=flashcards

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Optional: Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/flashcards-app